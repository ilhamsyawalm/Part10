<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="container">
            <h1>Login</h1>
            <form action="/FreeCodeCamp/Part12-Test/Index.html">
                <input type="text" name="username" id="username" required placeholder="Username" autocomplete="off">

                <input type="password" name="password" id="password" required placeholder="Password" autocomplete="off">

                <p>Forgot Password?</p>

                <button>Login</button>

                <p class="footer">
                    Not a Member ? <a href="#">Signup</a>
                </p>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
